<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday!</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  text-align: center;
  background: linear-gradient(135deg,#b39ddb);
  color: white;
  overflow-x: hidden;
}

.container {
  margin-top: 5%;
  position: relative;
  z-index: 10;
}

h1 { font-size: 3em; text-shadow: 2px 2px 10px rgba(0,0,0,0.5); }

button {
  padding: 15px 30px;
  font-size: 20px;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  background: #ff4b5c;
  color: white;
  font-weight: bold;
  box-shadow: 0 4px 15px rgba(255, 75, 92, 0.4);
  transition: transform 0.2s;
}

button:active { transform: scale(0.9); }

/* The Surprise Section */
#surprise {
  display: none; /* Hidden by default */
  margin-top: 30px;
  animation: fadeIn 1.5s ease;
}

.bestie-photo {
  width: 300px;
  height: 300px;
  object-fit: cover;
  border: 5px solid white;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  margin-bottom: 20px;
}

.hidden-message {
  font-size: 1.8em;
  font-weight: bold;
  line-height: 1.4;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Fireworks Canvas */
#fireworksCanvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

.balloon {
  position: absolute;
  bottom: -100px;
  width: 40px;
  height: 55px;
  border-radius: 50%;
  animation: floatUp 6s linear forwards;
}

@keyframes floatUp {
  from { transform: translateY(0); }
  to { transform: translateY(-120vh); }
}
</style>
</head>

<body>

<canvas id="fireworksCanvas"></canvas>

<div class="container">
  <h1>üéâ Happy Birthday smruti! üéÇ</h1>
  <p id="instruction">Click the gift for a surprise!</p>

  <button id="btn" onclick="celebrate()">Click Here üéÅ</button>

  <div id="surprise">
    <img src="photo.JPG" alt="Bestie Photo" class="bestie-photo">

    <div class="hidden-message">
       <br>
      Hope your day and year goes amazing‚ú®
    </div>
  </div>
</div>

<script>
// --- FIREWORKS LOGIC ---
const canvas = document.getElementById('fireworksCanvas');
const ctx = canvas.getContext('2d');
let particles = [];

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

class Particle {
  constructor(x, y, color) {
    this.x = x;
    this.y = y;
    this.color = color;
    this.velocity = {
      x: (Math.random() - 0.5) * 10,
      y: (Math.random() - 0.5) * 10
    };
    this.alpha = 1;
    this.friction = 0.95;
    this.gravity = 0.1;
  }

  draw() {
    ctx.save();
    ctx.globalAlpha = this.alpha;
    ctx.beginPath();
    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.fill();
    ctx.restore();
  }

  update() {
    this.velocity.x *= this.friction;
    this.velocity.y *= this.friction;
    this.velocity.y += this.gravity;
    this.x += this.velocity.x;
    this.y += this.velocity.y;
    this.alpha -= 0.01;
  }
}

function createFirework(x, y) {
  const colors = ['#ff4b5c', '#00d2ff', '#ffea00', '#ffffff', '#ff00ff'];
  const color = colors[Math.floor(Math.random() * colors.length)];
  for (let i = 0; i < 40; i++) {
    particles.push(new Particle(x, y, color));
  }
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  
  particles.forEach((p, i) => {
    if (p.alpha > 0) {
      p.update();
      p.draw();
    } else {
      particles.splice(i, 1);
    }
  });
  requestAnimationFrame(animate);
}

// --- BALLOON LOGIC ---
function createBalloon() {
  const balloon = document.createElement("div");
  balloon.className = "balloon";
  balloon.style.left = Math.random() * 100 + "vw";
  balloon.style.background = `hsl(${Math.random()*360},70%,60%)`;
  document.body.appendChild(balloon);
  setTimeout(() => balloon.remove(), 6000);
}

// --- MAIN CELEBRATION FUNCTION ---
function celebrate() {
  // Hide the button and instruction
  document.getElementById("btn").style.display = "none";
  document.getElementById("instruction").style.display = "none";
  
  // Show the photo and message
  document.getElementById("surprise").style.display = "block";
  
  animate();

  // Create firecracker blasts
  for(let i=0; i<15; i++) {
    setTimeout(() => {
      createFirework(Math.random() * canvas.width, Math.random() * canvas.height * 0.7);
    }, i * 250);
  }

  // Balloon release
  for (let i = 0; i < 50; i++) {
    setTimeout(createBalloon, i * 100);
  }
}
</script>

</body>
</html>
